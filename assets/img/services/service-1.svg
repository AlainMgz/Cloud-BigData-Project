<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <!-- Rounded Light Yellow Background -->
  <rect width="100%" height="100%" fill="#fff5df" rx="10" ry="10" />

  <!-- Text: NYSE in a Cartoony Font -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Comic Sans MS" font-size="18" fill="#333">
    NYSE
  </text>

  <!-- Semi-Transparent Cartoonish Dollar Signs -->
  <text x="25" y="30" font-family="Comic Sans MS" font-size="14" fill="#49a5e0" fill-opacity="0.5">$</text>
  <text x="45" y="10" font-family="Comic Sans MS" font-size="14" fill="#49a5e0" fill-opacity="0.5">$</text>
  <text x="80" y="28" font-family="Comic Sans MS" font-size="14" fill="#49a5e0" fill-opacity="0.5">$</text>
</svg>
