<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=html/index.html">
    <title>Redirecting...</title>
</head>
<body>
    <p>If you are not redirected, <a href="html/index.html">click here</a>.</p>

    <script>
        // Optional: You can add a link to the destination in case the redirection fails.
        setTimeout(function () {
            window.location.href = 'html/index.html';
        }, 5000); // Redirect after 5 seconds (adjust as needed)
    </script>
</body>
</html>
